<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid</title>
    <style>
        #grid{
            border: 5px solid pink;
            display: grid;
            grid-template-columns:2fr 1fr;
        }
        div{
            border: 5px solid gray;
            padding: 10px;

        }

        span{

        }
    </style>
</head>
<body>
<div id="grid">
    <div>Navigation</div>
    <div>ARTICLE</div>

</div>
<span>Navigation</span>
<span>ARTICLE</span>

</body>
</html>
